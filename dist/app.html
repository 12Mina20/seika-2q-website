    <script>
        // Swiper設定
        const swiper2 = new Swiper('.swiper-2', {
            direction: 'horizontal',
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar-2',
                draggable: true,
            },
        });

        const swiperTitle2 = document.getElementById('swiper-title-2');

        const titles = [
            "Hallucination(2023)",
            "Perfume(2022)",
            "Lillehammer(2024)",
            "Designing Danbaul & Dungeon -Exploring the design for play-(2023)",
            "What if LINE in 1990s(2023)"
        ];

        const updateTitle = (swiper, titleEl, titles = []) => {
            const text = titles.length > 0 ? titles[swiper.realIndex] : `スライド${swiper.realIndex + 1}を表示しています`;
            titleEl.textContent = text;
        };

        swiper2.on('slideChange', () => updateTitle(swiper2, swiperTitle2, titles));

        // Initialize titles
        updateTitle(swiper2, swiperTitle2, titles);

        // Day.jsを使って現在の年度を読み込み、データの設定
        const currentYear = dayjs().year();
        const startYear = 2022;
        const endYear = 2025;

        const years = [];
        for (let year = startYear; year <= endYear; year++) {
            years.push(year);
        }

        const imageCounts = [2, 3, 3, 0]; // 2022, 2023, 2024, 2025

        const imageCount = {
            labels: years,
            datasets: [{
                label: 'Number of Work',
                data: imageCounts,
                backgroundColor: 'rgba(128, 128, 128, 0.8)',
                borderColor: 'rgba(128, 128, 128, 1)',
                borderWidth: 1
            }]
        };

        const ctx = document.getElementById('imageChart').getContext('2d');
        const imageChart = new Chart(ctx, {
            type: 'bar',
            data: imageCount,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 1, 
                        max: 5,
                        ticks: {
                            stepSize: 1, 
                        },
                        grid: {
                            display: false, // 横軸のライン削除
                        },
                    },
                    x: {
                        grid: {
                            display: false, // 縦軸のライン削除
                        },
                    }   
                }
            }
        });

    </script>
